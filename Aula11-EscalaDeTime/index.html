        body{

<body>
    <h1>Escala de Time</h1>
    <h2>Escale seu time</h2>
<section id="addPlayer"> 
        <label for="player">Nome do jogador: </label>
        <input type="text" name="player" id="player">
    
        <label for="shirtNumber">Numero da Camisa: </label>
        <input type="text" name="shirtNumber" id="number">
    
        <label for="position">Posição: </label>
        <input type="text" name="position" id="position">
    
        <button id="add" onclick="addPlayer()">Adicionar</button>
</section>
<section id="removePlayer">
        <h2>Remover jogador</h2>
        <label for="removePlayers">Numero: </label>
        <input type="text" name="removePlayer" id="removeInput">
        <button id="remove" onclick="removePlayer()">Remover</button>
</section>
